  <script>
	async function logVisitor() {
  try {
    const geoRes = await fetch('http://ip-api.com/json/');
    const geoData = await geoRes.json();

    if (geoData.status !== 'success') {
      throw new Error('Gagal ambil data dari ip-api.com');
    }

    const data = {
      ip: geoData.query || 'unknown',
      userAgent: navigator.userAgent,
      screenSize: `${window.screen.width}x${window.screen.height}`,
      language: navigator.language || navigator.userLanguage,
      isp: geoData.isp || 'tidak terdeteksi',
      org: geoData.org || 'tidak ada',
      as: geoData.as || 'tidak ada',
      country: geoData.country || 'tidak ada',
      countryCode: geoData.countryCode || 'tidak ada',
      regionName: geoData.regionName || 'tidak ada',
      city: geoData.city || 'tidak ada',
      zip: geoData.zip || 'tidak ada',
      timezone: geoData.timezone || 'tidak ada',
      mobile: geoData.mobile ? 'Ya' : 'Tidak',
      proxy: geoData.proxy ? 'Ya' : 'Tidak',
      hosting: geoData.hosting ? 'Ya' : 'Tidak',
      continent: geoData.continent || 'tidak ada',
      lat: geoData.lat || 'tidak ada',
      lon: geoData.lon || 'tidak ada'
    };

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzHQxfCgQmtrO6oKBF0rTKuWoNoehy833a8rhrkej0m_jl_ZXiq0lvHIDRwFN-39IT6/exec';

    await fetch(scriptUrl, {
      method: 'POST',
      redirect: 'follow',
      headers: {
        'Content-Type': 'text/plain;charset=utf-8'
      },
      body: JSON.stringify(data)
    });

    console.log('Kunjungan tercatat! IP:', data.ip, 'ISP:', data.isp, 'City:', data.city);

  } catch (err) {
    console.error('Error logging:', err);
  }
}

window.addEventListener('load', logVisitor);
